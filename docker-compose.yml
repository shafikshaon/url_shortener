version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: url-shortener-db
    environment:
      POSTGRES_USER: urlshortener
      POSTGRES_PASSWORD: urlshortener_password
      POSTGRES_DB: urlshortener
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U urlshortener"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - url-shortener-network

  # Redis (optional, for caching)
  redis:
    image: redis:7-alpine
    container_name: url-shortener-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - url-shortener-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: url-shortener-backend
    environment:
      SERVER_PORT: 8080
      SERVER_HOST: 0.0.0.0
      BASE_URL: http://localhost:8080
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: urlshortener
      DB_PASSWORD: urlshortener_password
      DB_NAME: urlshortener
      DB_SSLMODE: disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_ENABLED: false
      JWT_SECRET: change_this_super_secret_jwt_key_in_production
      JWT_EXPIRY_HOURS: 168
      ENV: development
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - url-shortener-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: url-shortener-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - url-shortener-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  url-shortener-network:
    driver: bridge
